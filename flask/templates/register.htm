{% extends 'layout.htm' %} {% block title %} REGISTER :: SKYNET {% endblock %} {% block main %}
<div class="container" id="register">
    <div class="row">
        <div class="col-lg-12">
            <br>
            <br>
            <br>
            <br>
        </div>
        <div class="col-md-offset-4 col-md-5">
            {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
            <div class="alert alert-dismissible alert-warningn">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <p>{{ message }}</p>
            </div>
            {% endfor %} {% endif %} {% endwith %}
        </div>
        <div class="col-md-offset-4 col-md-5">
            <form class="form-horizontal" method="POST" action="{{ url_for('register') }}">
                <fieldset>
                    <legend>Enter Your Details!</legend>
                    <div class="form-group">
                        <label for="inputName" class="col-lg-2 control-label">Name</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputName" name="inputName" placeholder="Full Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" name="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                        <div class="col-lg-10">
                            <input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock%}
